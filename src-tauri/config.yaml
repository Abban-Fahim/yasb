bars:
  yasb_bar:                   # label must be in snake_case string e.g. "my_awesome_bar"
    thickness: 84             # optional, default: 64, the width (or height) of the bar in pixels
    edge: "top"               # optional, default: top, options: top|left|bottom|right
    screens: []               # optional, default: [] (all screens), takes: list of screen names to show bar on
    win_app_bar: false        # optional, default: false, registers bar as a Windows Application Desktop Toolbar (e.g. a custom taskbar)
    always_on_top: true       # optional, default: false, ensures bar is always at TOPMOST window level
    widgets:                  # provide a list of widgets for left, middle and right bar columns
      left: [ left_txt ]
      middle: [ center_txt ]
      right: [ right_txt, sep, DateTimeWidget ]

widgets:
  left_txt:
    kind: TextWidget
    text: "left"
  
  right_txt:
    kind: TextWidget
    text: "right"
  
  center_txt:
    kind: TextWidget
    text: "middle"

  sep:
    kind: TextWidget
    text: "|"
    class: separator